# 生产环境配置
spring:
  application:
    name: dpsm-auth

# 服务器配置
server:
  port: 8081
  servlet:
    context-path: /dpsm

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      cloudwatch:
        namespace: DPSM/AUTH
        enabled: true

# AWS配置
aws:
  region: ${AWS_REGION:us-east-1}
  s3:
    bucket: ${S3_BUCKET_NAME:dpsm-data-bucket}

# 日志配置
logging:
  config: classpath:logback-dpsm.xml
  level:
    com.dpsm: INFO
    org.springframework: WARN
    org.hibernate: WARN